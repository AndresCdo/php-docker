#
# The MySQL  Server configuration file.
#
# For explanations see
# http://dev.mysql.com/doc/mysql/en/server-system-variables.html

[mysqld]
# Set the bind address to localhost
bind-address = 127.0.0.1

# Set the port number
port = 3306

# Set the data directory
datadir = /var/lib/mysql

# Set the socket file
socket = /var/run/mysqld/mysqld.sock

# Set the log file
log-error = /var/log/mysql/error.log

# Set the maximum allowed packet size
max_allowed_packet = 16M

# Set the character set
character-set-server = utf8mb4

# Set the collation
collation-server = utf8mb4_general_ci

# Set the default storage engine
default-storage-engine = InnoDB

# Set the maximum connections
max_connections = 100

# Set the query cache size
query_cache_size = 16M

# Set the thread cache size
thread_cache_size = 8

# Set the key buffer size
key_buffer_size = 256M

# Set the innodb buffer pool size
innodb_buffer_pool_size = 512M

# Set the innodb log file size
innodb_log_file_size = 128M

# Set the innodb_flush_log_at_trx_commit
innodb_flush_log_at_trx_commit = 1

# Set the innodb_file_per_table
innodb_file_per_table = 1

# Set the innodb_flush_method
innodb_flush_method = O_DIRECT

# Set the innodb_lock_wait_timeout
innodb_lock_wait_timeout = 60

# Set the innodb_read_io_threads
innodb_read_io_threads = 4

# Set the innodb_write_io_threads
innodb_write_io_threads = 4

# Set the innodb_io_capacity
innodb_io_capacity = 200

# Set the innodb_buffer_pool_instances
innodb_buffer_pool_instances = 4

# Set the innodb_autoinc_lock_mode
innodb_autoinc_lock_mode = 2

# Set the innodb_stats_on_metadata
innodb_stats_on_metadata = 0

# Set the innodb_strict_mode
innodb_strict_mode = 1

# Set the innodb_log_buffer_size
innodb_log_buffer_size = 16M

# Set the innodb_log_files_in_group
innodb_log_files_in_group = 2

# Set the innodb_fast_shutdown
innodb_fast_shutdown = 1

# Set the innodb_file_format
innodb_file_format = Barracuda

# Set the innodb_file_format_max
innodb_file_format_max = Barracuda

# Set the innodb_large_prefix
innodb_large_prefix = 1

# Set the innodb_print_all_deadlocks
innodb_print_all_deadlocks = 1

# Set the innodb_purge_threads
innodb_purge_threads = 4

# Set the innodb_open_files
innodb_open_files = 2000

# Set the innodb_adaptive_hash_index
innodb_adaptive_hash_index = 1

# Set the innodb_thread_concurrency
innodb_thread_concurrency = 0

# Set the innodb_read_ahead_threshold
innodb_read_ahead_threshold = 56

# Set the innodb_random_read_ahead
innodb_random_read_ahead = 1

# Set the innodb_buffer_pool_dump_pct
innodb_buffer_pool_dump_pct = 40

# Set the innodb_buffer_pool_dump_at_shutdown
innodb_buffer_pool_dump_at_shutdown = 1

# Set the innodb_buffer_pool_load_at_startup
